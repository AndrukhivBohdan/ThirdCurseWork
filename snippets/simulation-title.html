<div class="simulation-container">
  <h2 class="text-center">Симуляція магазину</h2>

<div class="mb-3">
  <label for="buyer-count" class="form-label">Кількість покупців:</label>
  <input 
    type="number" 
    id="buyer-count" 
    class="form-control w-auto"
    min="1" 
    max="100" 
    value="20" 
  />
</div>

<div class="d-flex gap-2">
  <button type="button" id="start-simulation-btn" class="btn btn-primary flex-grow-1">
    Почати симуляцію
  </button>
  <button type="button" id="stop-simulation-btn" class="btn btn-danger flex-grow-1">
    Зупинити симуляцію
  </button>
  <button type="button" id="skip-animation-btn" class="btn btn-secondary flex-grow-1">
    Пропустити анімацію
  </button>
</div>

  <!-- Поле для візуальної симуляції -->
  <div id="store-layout">
    <div class="cashier-section">
      <div class="queue"></div>
      <div class="cashier">
      </div>
    </div>

    <div class="cashier-section">
      <div class="queue"></div>
      <div class="cashier">
      </div>
    </div>

    <div class="cashier-section">
      <div class="queue"></div>
      <div class="cashier">
      </div>
    </div>

    <div class="right-panel">
  <div id="buyers-container"></div>
</div>
  </div>
</div>
